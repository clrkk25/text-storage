<!DOCTYPE html>
<html>
<head>
    <title>文字存储 - 前后端分离</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #message {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            min-height: 50px;
        }
        #status {
            margin: 10px 0;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>📝 文字存储 (前后端分离)</h1>
    
    <div class="container">
        <h2>最新消息</h2>
        <div id="message">加载中...</div>
    </div>
    
    <div class="container">
        <h2>保存新消息</h2>
        <textarea id="messageInput" placeholder="输入要保存的文字..."></textarea>
        <br>
        <button id="saveButton">保存消息</button>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
